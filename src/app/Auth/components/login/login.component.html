<div class="p-d-flex p-jc-center padding">
  <p-panel header="Login" class="p-md-3">
    <div [formGroup]="loginForms" class="p-grid p-flex-column">
      <div class="p-col-12 p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input
          type="email"
          pInputText
          placeholder="Email"
          formControlName="email"
          style="width: 100%"
        />
      </div>

      <div class="p-col-12 p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
        <input
          type="password"
          pInputText
          placeholder="Password"
          formControlName="password"
          style="width: 100%"
        />
      </div>

      <div class="p-col-12 p-d-flex p-jc-between">
        <button
          pButton
          pRipple
          type="button"
          label="Register"
          icon="pi pi-pencil"
          class="p-button-info"
          (click)="handleRegister()"
        ></button>
        <button
          pButton
          sssss
          label="Logar"
          icon="pi pi-sign-in"
          iconPos="right"
          (click)="handleLogin()"
        ></button>
      </div>
    </div>
  </p-panel>
</div>
