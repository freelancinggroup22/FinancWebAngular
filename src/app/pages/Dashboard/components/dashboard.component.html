<div class="p-grid p-ai-stretch vertical-container">
  <div class="p-col">
    <p-panel header="Calendário" class="box box-stretched"
      ><app-calendar></app-calendar
    ></p-panel>
  </div>
  <div class="p-col">
    <p-panel header="Carteiras" class="box box-stretched">
      <div class="p-grid">
        <div class="p-col-12">
          <app-transactions
            [transactions]="transactionsDashboard.janeiro"
          ></app-transactions>
        </div>
        <div class="p-col-12 p-d-flex p-jc-end">
          <app-button
            title="Nova Transação"
            (buttonEmit)="handleButtonEmit($event)"
            #AppButton
          ></app-button>
        </div>
        <div class="p-col-12" *ngIf="AppButton.buttonState">
          <p-panel header="Nova Transação">
            <app-create-transaction></app-create-transaction>
          </p-panel>
        </div>
      </div>
    </p-panel>
  </div>
  <div class="p-col">
    <p-panel header="Investimentos" class="box box-stretched"></p-panel>
  </div>
</div>
