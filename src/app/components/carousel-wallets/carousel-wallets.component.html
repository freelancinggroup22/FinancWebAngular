<p-carousel
  [value]="wallets"
  [numVisible]="1"
  [numScroll]="1"
  [circular]="false"
  (onPage)="emmitIdWallet($event.page)"
>
  <ng-template let-wallet pTemplate="item">
    <div class="product-item p-d-flex p-jc-center">
      <div class="p-d-flex p-flex-column">
        <div class="p-d-flex p-jc-center">
          <div class="card">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-between p-ai-center">
              <h1 class="p-mb-1">{{ wallet.name }}</h1>
              <h1 class="p-mb-1 balance">{{ functionalities.formatCurrency(wallet.balance) }}</h1>
            </div>
            <div class="graphic-bar">
              <div class="income-bar" style="width: {{ wallet.bartIncome }}%"></div>
              <div class="outcome-bar" style="width: {{ wallet.barOutcome }}%  "></div>
            </div>
            <div class="p-d-flex p-jc-between">
              <div class="p-d-flex p-flex-column p-ai-start">
                <span class="income">{{ wallet.bartIncome }} %</span>
                <h4 class="income">{{ functionalities.formatCurrency(wallet.income) }}</h4>
              </div>

              <div class="p-d-flex p-flex-column p-ai-end">
                <span class="outcome">{{ wallet.barOutcome }} %</span>
                <h4 class="outcome">
                  {{ functionalities.formatCurrency(wallet.outcome) }}
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
